        #header {

        /*
        1. design 보였다 안보였다
        .gnb-wrap {
            display: none;

        .gnb-wrap.active {
            display: block;
        }
        */
        /*
        2. design 위 아래로 이동
        .gnb-wrap {
            position: absolute;
            transition: 1s;
            top: -1000px;

            top: 40px;

        */
        /* 3. design 위아래로 자연스럽게 올라갔다 내려갔다 */
        .gnb-wrap {
            position: absolute;
            transition: 1s;
            height: 0;
            overflow: hidden;
            background-color: antiquewhite;
        }

        .gnb-wrap.active {
            height: 400px;
        }

        .contents {
            display: flex;
            flex-wrap: wrap;
            width: 1000px;
            margin: auto;
        }

        .content {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            margin: 10px;
            text-align: center;
            overflow: hidden;
            position: relative;
            padding-top: 70px;
        }

        .content>.caption {
            height: 100px;
            background-color: rgb(152, 88, 5);
            color: #fff;
            width: 100%;
            position: absolute;
            bottom: -100px;
            transition: 1s;

        }

        .content:hover .caption {
            bottom: 0;
        }

        .content.new {
            position: relative;
            /* top: 50px;
            left: 50px; */
        }

        /* html 구조상 부모는 new,
        포지션상 부모는 content이므로
        new 디자인 제거함
         */
        .content.new::after {
            position: absolute;
            left: 50px;
            top: 50px;
            content: '베스트';
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            border: 2px solid red;
            line-height: 50px;
        }

        @media screen and (max-width: 640px) {

            .login-btn>span,
            .register-btn>span {
                display: none;
            }

            .contents {
                width: 100%;

            }
        }

            } else {

            }
            gnbBtnToggle = !gnbBtnToggle;

    <script>
        const Maybelline_URL = "http://makeup-api.herokuapp.com/api/v1/products.json?brand=maybelline";

        // const removeNew = () => {

        // }

        const createContent = (data, num) => {
            const content = document.createElement('div');
            content.classList.add('content');
            if (num == 5) {
                content.classList.add("new");
            }

            const img = document.createElement('img');
            img.setAttribute('src', data.image_link);
            img.setAttribute('title', data.description.slice(0, 200));

            const caption = document.createElement('div');
            caption.classList.add('caption');
            caption.innerHTML = data.product_link;

            content.append(img);
            content.append(caption);

            // document.querySelector('.contents').append(content);
            return content

        }

        const getDatas = async () => {
            const response = await fetch(Maybelline_URL);
            const datas = await response.json();
            // console.log(datas);
            datas.forEach((data) => {
                let num = Math.floor(Math.random() * 10);
                const el = createContent(data, num);
                document.querySelector('.contents').append(el);
            })

            // const contents = document.querySelectorAll('.content');
            // contents.forEach(( content, index )=>{
            //     const num = Math.floor(Math.random() * 5);
            //     content.classList.remove('new');

            // })
        }
        getDatas();
    </script>
