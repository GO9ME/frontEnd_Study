<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- <link rel="stylesheet" href="../public/styles/register.css"> -->
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.png" />
</head>

<body>
    <div class="register-container">
        <h1>다음을 입력해주세요.</h1>
        <div class="register-box">
            <form class="name-form">
                <label for="userName">이름</label>
                <input type="text" id="userName" placeholder="2글자이상 문자로 입력하세요." required  autocomplete="off">
                <p id="userNameErr">이름은 2글자이상 문자로 입력하세요.</p>
            </form>
            <form class="userid-form">
                <label for="userId">userid</label>
                <input type="text" id="userId" placeholder="5글자이상 영문자로 입력하세요." required  autocomplete="off">
                <p id="userIdErr">이름은 5글자이상 문자로 입력하세요.</p>
            </form>
            <form class="useremail-form">
                <label for="userEmail">Email</label>
                <input type="text" id="userEmail" placeholder="userid@naver.com" required  autocomplete="off">
                <p id="userEmailErr">userid@naver.com, user.id@naver.co.ko</p>
            </form>
            <form class="useremail-form">
                <label for="userPhone">전화번호</label>
                <input type="text" id="userPhone" placeholder="(022)4564-4567">
                <p id="userPhoneErr">(022)4564-4567, 022-4564-4567, 022 4564 4567</p>
            </form>
            <form class="password-form">
                <label for="userPwd">비밀번호</label>
                <input type="password" id="userPwd" placeholder="문자,숫자,특수문자를 포함한 8자리" required>
                <p id="userPwdErr">TESTtest1234$ 특수문자[!, $, %]</p>
            </form>
            <form class="rePassword-form">
                <label for="userRepwd">비밀번호확인</label>
                <input type="password" id="userRepwd" placeholder="이전에 입력한 비밀번호를 한번 더 입력해주세요">
                <p id="userRepwdErr">이전에 입력한 비밀번호와 같지 않습니다.</p>
            </form>
            <div>
                <button id="submitBtn">회원가입</button>
                <button id="resetBtn">취소</button>
                <!-- <input type="submit" value="회원가입"> <input type="reset" value="회원가입">-->
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#userName').addEventListener('input', (event)=>{
            const input = event.target; 
            const inputValue = input.value;
            
            const regex = /^[가-힣a-zA-Z]{2,}/img;
            const checked = regex.test(input.value);
            console.log( checked );

            if( !checked &&  inputValue ){
                input.classList.add('invalid');
                input.classList.remove('valid');
                input.nextElementSibling.classList.add('error');
            }else{
                input.classList.remove('invalid');
                input.classList.add('valid');
                input.nextElementSibling.classList.remove('error');
            }
        })
    </script>
    <script>
        document.querySelector('#userId').addEventListener('input', (event)=>{
            const input = event.target; 
            const inputValue = input.value;
            
            // ^[a-zA-Z]{5,12}
            const regex = /^\w{5,12}(\d+_)?/mg;
            const checked = regex.test(input.value);
            console.log( checked );

            if( !checked &&  inputValue ){
                input.classList.add('invalid');
                input.classList.remove('valid');
                input.nextElementSibling.classList.add('error');
            }else{
                input.classList.remove('invalid');
                input.classList.add('valid');
                input.nextElementSibling.classList.remove('error');
            }
        })
    </script>
    <script>
        document.querySelector('#userEmail').addEventListener('input', (event)=>{
            const input = event.target; 
            const inputValue = input.value;
            
            const regex = /[A-Za-z_\.0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+/
            const checked = regex.test(input.value);
            console.log( checked );

            if( !checked &&  inputValue ){
                input.classList.add('invalid');
                input.classList.remove('valid');
                input.nextElementSibling.classList.add('error');
            }else{
                input.classList.remove('invalid');
                input.classList.add('valid');
                input.nextElementSibling.classList.remove('error');
            }
        })
    </script>
    <script>
        document.querySelector('#userPhone').addEventListener('input', (event)=>{
            const input = event.target; 
            const inputValue = input.value;
            
            const regex = /\(?\d{2,3}\)?[-]\d{3,4}[-]\d{4}/
            const checked = regex.test(input.value);
            console.log( checked );

            if( !checked &&  inputValue ){
                input.classList.add('invalid');
                input.classList.remove('valid');
                input.nextElementSibling.classList.add('error');
            }else{
                input.classList.remove('invalid');
                input.classList.add('valid');
                input.nextElementSibling.classList.remove('error');
            }
        })
    </script>
    <script>
        document.querySelector('#userPwd').addEventListener('input', (event)=>{
            const input = event.target; 
            const inputValue = input.value;
            
            // const regex = /^.{8,}$/
            //const regex = /^(.\d+\(?){8,}/
            const regex = /(.\d*\(?){8,}/
            const checked = regex.test(input.value);
            console.log( checked );

            if( !checked &&  inputValue ){
                input.classList.add('invalid');
                input.classList.remove('valid');
                input.nextElementSibling.classList.add('error');
            }else{
                input.classList.remove('invalid');
                input.classList.add('valid');
                input.nextElementSibling.classList.remove('error');
            }
        })
        document.querySelector('#userRepwd').addEventListener('input', (event)=>{
            const input = event.target; 
            const pwd = document.querySelector('#userPwd');
            const repwd = document.querySelector('#userRepwd');
            
            // testtest(0
            if( pwd.value !== repwd.value ){ 
                input.classList.add('invalid');
                input.classList.remove('valid');
                input.nextElementSibling.classList.add('error');
            }else{
                input.classList.remove('invalid');
                input.classList.add('valid');
                input.nextElementSibling.classList.remove('error');
            }
        })
    </script>
    <script>
        document.querySelector('#submitBtn').addEventListener('click', ()=>{
            const user = {
                userName : userName.value,
                userId : userId.value,
                userEmail : userEmail.value,
                userPhone : userPhone.value,
                userPwd : userPwd.value,
            }

            console.log( JSON.stringify(user) );// POST
            const url = 'http://localhost:3000/register';

            fetch(url,{
                method: 'POST',
                body:JSON.stringify(user),
                headers:{'Content-Type':'application/json;charset=utf-8'}
            }).then(res=>res.json())
            .then(res=>{
                if( res.success ){
                    location.href = 'http://localhost:3000/login';
                }else{
                    alert(res.message)
                }
            })
        })    
    </script>
</body>

</html>
