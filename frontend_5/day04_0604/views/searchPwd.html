<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.png" />
</head>

<body>
    <div class="searchPwd-container">
        <h1>비밀번호 찾기</h1>
        <div class="searchPwd-box">
            <form class="name-form">
                <label for="userName">이름</label>
                <input type="text" id="userName" placeholder="2글자이상 문자로 입력하세요." autocomplete="off">
            </form>
            <form class="userid-form">
                <label for="userId">userid</label>
                <input type="text" id="userId" placeholder="5글자이상 영문자로 입력하세요." autocomplete="off">
            </form>

            <div>
                <button id="searchPwdBtn">비밀번호찾기</button>
                <button id="resetBtn">취소</button>
                <!-- <input type="submit" value="회원가입"> <input type="reset" value="회원가입">-->
            </div>
        </div>
    </div>
    <div class="log"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#searchPwdBtn').on('click', function(){
            const url = `http://localhost:3000/login/searchpwd`;
            fetch(url, {
                method : 'POST',
                body: JSON.stringify({
                    userName : $('#userName').val(),
                    userId : $('#userId').val(),
                }),
                headers:{'Content-Type':'application/json;charset=utf-8'}
            })
            .then(res=>res.json())
            .then(res=>{
                // 찾은 아이디를 찾아서 log에 출력 
                if( res.success ){
                    $('.log').html(res.message);
                }else{
                    alert(res.message );
                }
            })
            
        })
    </script>
</body>

</html>
