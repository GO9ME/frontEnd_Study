    // http://makeup-api.herokuapp.com/api/v1/products.json?brand=covergirl&product_type=lipstick

    const filterHandle = (type, value)=>{ 
        if( !type || !value )
          return `http://makeup-api.herokuapp.com/api/v1/products.json`;
        else  
          return `http://makeup-api.herokuapp.com/api/v1/products.json?${type}=${value}`;
    }

    //console.log(filterHandle('brand', 'covergirl'));

    const loadData = async (type, value)=>{
      const response = await fetch(filterHandle( type, value));
      const datas = await response.json();
      console.log(datas);
  }
