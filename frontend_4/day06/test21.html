<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보임/숨김</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <style>
    .box{ width:200px; height: 200px;
      background-color: skyblue;
    }
  </style>
  <!-- 
    박스를 rect 이동하게 하기
   -->
</head>
<body>
   <div class="box"></div>
   <script src="../script/jquery-3.6.4.js"></script>
   <script>
    const left500 = {  "marginLeft" : "500px"  }
    const left0 = {  "marginLeft" : 0  }
    const top500 = {  "marginTop" : "500px"  }
    const top0 = {  "marginTop" : "0"  }

    $('.box').on('click', function(){
        $(this).animate(left500, 1000, "linear", function(){
             $(this).animate(top500, 1000, "linear", function(){
                  $(this).animate(left0, 1000, "linear", function(){
                      $(this).animate(top0, 1000, "linear", function(){})
                  })
             })
        })
    })
   </script>
    
</body>
</html>
