<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>datalist</title>
  <!-- 
    html 태그 생성되고 있음
   -->
   <style>
      option{ height: 30px; border:1px solid orange;}
      /* 디자인을 적용하기 힘듬 */
      option:hover{
          background-color: aqua;
      }

      
   </style>
</head>
<body>
  <!-- 
    <input id> : <label for="id">
   -->
  <input type="text" id="details" list="detail-list">
  <datalist id="detail-list">
    <option value="blush"></option>
    <option value="eyeliner"></option>
    <option value="foundation"></option>
    <option value="lipstick"></option>
    <option value="pencil"></option>
  </datalist>

  <select name="" id="select">
    <option value="">선택하세요</option>
    <option value="a">blush</option>
    <option value="b" >eyeliner</option>
    <option  value="c" >foundation</option>
    <option  value="d" >lipstick</option>
    <option  value="e">pencil</option>
  </select>
  <!-- 
       form 태그는 value를  value="blush" 속성값으로 사용함 
       select는 value속성을 생략하면  텍스트를 value로 사용,
  -->
  <script>
      select.addEventListener('change', (event)=>{
        console.log( event.target.value )
      })

      // input을 제어함 
      details.addEventListener('input', (event)=>{
        console.log( event.target.value )
      })
  </script>
</body>
</html>
