    <script>
      const todos_url = 'https://jsonplaceholder.typicode.com/users/1/todos';

      fetch(todos_url)
      .then(res=>res.json())
      .then(res=>console.log(res.length))

      const del_url = 'https://jsonplaceholder.typicode.com/posts/1' 
      
      fetch(del_url, {
          method:'DELETE'
      }).then(res=>res.json())
      .then(res=>console.log(res));
      // 삭제되었는지 아닌지 정보 가져온다
       
      const CREATE_url = 'https://jsonplaceholder.typicode.com/users/1/todos' 
      
      fetch(CREATE_url, {
          method:'POST', 
          body: JSON.stringify({
                id: 555,
                title: '아무거나',
                complete : false
          }),
          headers:{
            'Content-Type' : 'appliction/json;charset=UTF-8'
          }
      }).then(res=>res.json())
      .then(res=>console.log(res));
      // 회원가입을 하거나 주문이 되었다면 메시지 출력
       
      // 수정된 정보
      fetch(CREATE_url, {
          method:'PUT', 
          body: JSON.stringify({
                id: 2,
                title: '아무거나',
                complete : true
          }),
          headers:{
            'Content-Type' : 'appliction/json;charset=UTF-8'
          }
      }).then(res=>res.json())
      .then(res=>console.log(res))
      // 수정되었는지 에러인지 정보 발송
       
    </script>
