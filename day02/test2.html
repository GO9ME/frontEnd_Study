<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        fieldset {
            width: 400px;
            margin: auto;
            padding: 20px 50px;
        }

        legend {
            padding: 10px;
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>checkbox</h1>
    <form action="">
        <fieldset class="subject">
            <legend>선택하세요(중복선택가능)</legend>
            <input type="checkbox" id="all" value="all">
            <label for="all">all</label>
            <input type="checkbox" id="html" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" value="css">
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" value="javascript">
            <label for="javascript">JAVASCRIPT</label>
            <input type="checkbox" id="react" value="react">
            <label for="react">REACT</label>
        </fieldset>

        <div>
            <!-- <input type="submit" value="전송"> -->
            <input type="reset" value="초기화">
            <button class="btn">전송</button>
            <!-- span, a를 이용해서 버튼 만들어 사용 -->
        </div>
    </form>

    <script>
        // 필수 선택과목이 선택되어 있도록 만들기
        const setCheckValue = (name, value) => {
            const subjects = document.querySelectorAll(name);
            console.log(subjects);

            subjects.forEach((subject) => {
                if (value.includes(subject.value)) {
                    subject.checked = true;
                }
            })

        }

        // setCheckValue('.subject input', []); // 선택하지 않음     
        // setCheckValue('.subject input', ['html', 'css']); // html css 선택 
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault(); //bubble
        })
        document.querySelector('.btn').addEventListener('click', () => {
            const subjects = document.querySelectorAll(".subject input");
            let str = '';
            subjects.forEach((subject) => {
                if (subject.checked) {
                    str += subject.value + " ";
                }
            })
            alert(str);
            // 배열을 초기화 하는 작업 필요없음, 배열 메모리르 절약할 수도 있음
        })

        const setCheckFalse = (name) => {
            const subjects = document.querySelectorAll(name);

            subjects.forEach((subject) => {
                subject.checked = false;
            })
        }

        document.querySelector('#all').addEventListener('click', () => {
            const all = document.querySelector("#all");
            if (all.checked) {
                setCheckValue('.subject input', ['html', 'css', 'javascript', 'react'])
            } else {
                setCheckFalse('.subject input');
                
            }
        })
    </script>
</body>

</html>
